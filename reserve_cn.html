<section class="contact" style="padding: 60px 25px;">
  <h2>预约</h2>
  <p>请选择希望的日期和时间，进行体验预约。</p>

  <p style="margin-top: 35px;">▼ 通过 Instagram 私信预约</p>
  <a href="https://www.instagram.com/your_instagram_id/" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
         alt="Instagram" class="insta-icon">
  </a>

  <p style="margin-top: 35px;">▼ 通过 LINE 预约</p>
  <a href="https://lin.ee/xxxxxxx" target="_blank" class="line-btn">
      使用 LINE 预约
  </a>

  <p style="margin-top: 40px;">▼ 或通过以下表单提交预约申请</p>

  <form action="#" method="post" style="max-width: 350px; margin: 0 auto; text-align: left;">
    <label>姓名：</label>
    <input type="text" name="name" required style="width:100%; padding:8px; margin-bottom:15px;">

    <label>人数：</label>
    <input type="number" name="number" min="1" required style="width:100%; padding:8px; margin-bottom:15px;">

    <label>希望日期与时间：</label>
    <input type="datetime-local" name="date" required style="width:100%; padding:8px; margin-bottom:20px;">

    <button type="submit" style="padding:10px 20px; border:none; background:#E16B8C; color:white; cursor:pointer;">
      发送预约
    </button>
  </form>

</section>
